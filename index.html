  <head>
    <meta charset="UTF-8" />

    <title>Pet-Friendly Vacation Panner</title>

  <body>
    

      <header>
        <img src="src/cat-8525662_1280.png" alt="Image by Евгения from Pixabay" class="petIcon">
        
        <div class="head"> <h1>
          <i class="fas fa-dog"></i></i> Welcome to the <br />Pet Friendly Vacation
          Planner <i class="fas fa-cat"></i>
        </h1></div>
       
      </header>
    </div>
  
    <main>
<div class="form-container">
<form id="vacation-generator-form">
        <input type="text" placeholder="Enter your vacation destination"
        autofocus required autocomplete="off" class="instructions"
        id="user-instructions" /> 
        <input type="Submit" class="submitButton" />
      </form>
      <div class="hint"> i.e: Dallas, Texas or Mexico</div>
</div>
      
<!-- Below is the form that will display the results -->

      <div class="poem hidden" id="poem"></div>
    </main>
    <div class="emailButton">
      <button class="email-button" id="email">Email this itenerary</button>

    </div>
